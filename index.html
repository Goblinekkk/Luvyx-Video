<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Luvyx Video</title>
    <style>
        :root {
            --bg-color: #050505;
            --accent-color: #0078ff;
            --text-color: #ffffff;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
        }

        /* Hlavn√≠ kontejner pro vertik√°ln√≠ scrollov√°n√≠ */
        .feed {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory; /* Toto vytvo≈ô√≠ efekt "p≈ôeskakov√°n√≠" po vide√≠ch */
            scrollbar-width: none; /* Skryje scrollbar pro Firefox */
        }

        .feed::-webkit-scrollbar {
            display: none; /* Skryje scrollbar pro Chrome/Safari */
        }

        /* Jedna video karta */
        .video-card {
            position: relative;
            width: 100%;
            height: 100vh;
            scroll-snap-align: start;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Video vypln√≠ celou obrazovku mobilu */
        }

        /* Informace o videu (vlevo dole) */
        .info-overlay {
            position: absolute;
            bottom: 80px;
            left: 15px;
            z-index: 10;
            max-width: 70%;
        }

        .username {
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }

        .description {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        /* Boƒçn√≠ tlaƒç√≠tka (vpravo) */
        .side-actions {
            position: absolute;
            right: 15px;
            bottom: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            z-index: 10;
        }

        .action-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.8rem;
        }

        .icon {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 5px;
            font-size: 1.4rem;
        }

        /* Horn√≠ li≈°ta */
        .top-nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 0;
            text-align: center;
            font-weight: bold;
            letter-spacing: 2px;
            z-index: 100;
            background: linear-gradient(to bottom, rgba(0,0,0,0.5), transparent);
        }
    </style>
</head>
<body>

    <div class="top-nav">LUVYX VIDEO</div>

    <div class="feed" id="videoFeed">
        <div class="video-card">
            <video loop src="https://vjs.zencdn.net/v/oceans.mp4" onclick="togglePlay(this)"></video>
            <div class="info-overlay">
                <div class="username">@goblinekkk</div>
                <div class="description">Prvn√≠ test Luvyx Video syst√©mu! üöÄ #ecosystem #web</div>
            </div>
            <div class="side-actions">
                <div class="action-button"><div class="icon">‚ù§Ô∏è</div><span>12k</span></div>
                <div class="action-button"><div class="icon">üí¨</div><span>45</span></div>
                <div class="action-button"><div class="icon">üîó</div></div>
            </div>
        </div>

        <div class="video-card">
            <video loop src="https://www.w3schools.com/html/movie.mp4" onclick="togglePlay(this)"></video>
            <div class="info-overlay">
                <div class="username">@luvyx_ai</div>
                <div class="description">Jak se v√°m l√≠b√≠ nov√Ω design? üî•</div>
            </div>
            <div class="side-actions">
                <div class="action-button"><div class="icon">‚ù§Ô∏è</div><span>850</span></div>
                <div class="action-button"><div class="icon">üí¨</div><span>12</span></div>
                <div class="action-button"><div class="icon">üîó</div></div>
            </div>
        </div>
    </div>

    <script>
        // Funkce pro pauzu/p≈ôehr√°v√°n√≠ kliknut√≠m
        function togglePlay(video) {
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        }

        // Automatick√© p≈ôehr√°v√°n√≠ videa p≈ôi nascrollov√°n√≠
        const observerOptions = {
            threshold: 0.7
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                const video = entry.target.querySelector('video');
                if (entry.isIntersecting) {
                    video.play();
                } else {
                    video.pause();
                    video.currentTime = 0; // Resetuje video p≈ôi odchodu
                }
            });
        }, observerOptions);

        document.querySelectorAll('.video-card').forEach(card => {
            observer.observe(card);
        });
    </script>
</body>
    </html>
